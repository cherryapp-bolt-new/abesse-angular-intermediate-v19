<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">{{ title }}</h1>
</div>
<canvas baseChart class="my-4 w-100" width="900" height="380" [type]="'line'" [data]="lineChartData"
  [options]="lineChartOptions" [legend]="lineChartLegend">
</canvas>
@let cinemas = cinemaListSignal();
@if (cinemas) {
<abesse-table (onEdit)="showDataRow($event)" [dataList]="cinemas" [columns]="cinemaColumns"></abesse-table>
}
